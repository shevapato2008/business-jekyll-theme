---
layout: default_style
permalink: /contact
published: true
---
<!-- Main Container -->

<div class="container-fluid-kamn">
  <div class="row">
    <div>
      <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.autonavi_map }}"></iframe>
      <br />
      <!-- <iframe width="100%" height="450px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.google_map }}"></iframe>
      <br /> -->
    </div>
    <div class="container">
      <div class="col-lg-4">
        <h4>联系我们:</h4>

        <p class="block-author">{{ site.company_name }}</p>
        <p>地址: {{ site.address_line }}</p>
        <p>电话: {{ site.telephone_number }}</p>
        <p>传真: {{ site.fax_number }}</p>
        <p>邮箱: {{ site.company_email }}</p>
        <br>
        <!-- p class="lead">Social Link</p><hr>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <a href="#"><img src="assets/img/social-icons/btn_skype.png" alt="Skype"></a>
          Call us
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
          <a href="#"><img src="assets/img/social-icons/btn_facebook.png" alt="Facebook"></a>
          Like us
        </div>
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
          <a href="#"><img src="assets/img/social-icons/btn_twitter.png" alt="Twitter"></a>
          Follow us
        </div>
        <br !-->
      </div>
      <div class="col-lg-8">
        <div class="feedback-form">

          <div id="contact-response"></div>

          <form action="http://formspree.io/{{ site.company_email }}" method="POST" id="contact-form">
            <fieldset>
              <div class="form-group form-group-fullname">
                <label class="control-label" for="fullname">姓名 *</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="请输入您的姓名">
              </div>
              <div class="form-group form-group-email">
                <label class="control-label" for="email">邮箱 *</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="请输入您的电子邮箱">
              </div>
              <div class="form-group form-group-message">
                <label class="control-label" for="message">信息内容 *</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">提交</button>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>




<!--End Main Container -->
